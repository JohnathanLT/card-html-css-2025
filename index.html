<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card HTML + CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="/asset/apple.jpg" alt="mação">
            <div class="title">
                <h1>Maçã</h1>
                <p>Fruta</p>
                <span>R$ 5,50</span>
                <button>Click Aqui</button>
            </div>
        </div>
        <div class="card">
            <img src="/asset/morango.jpg" alt="morango">
            <div class="title">
                <h1>Morango</h1>
                <p>Fruta</p>
                <span>R$ 5,50</span>
                <button>Click Aqui</button>
            </div>
        </div>
        <div class="card">
            <img src="/asset/orange.jpg" alt="laranja">
            <div class="title">
                <h1>Laranja</h1>
                <p>Fruta</p>
                <span>R$ 5,50</span>
                <button>Click Aqui</button>
            </div>
        </div>
    </div>
    
</body>
</html>
